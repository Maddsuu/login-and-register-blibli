<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        for (e = 1;e<8;e+=2){
            document.writeln(e)
        }

        for (i=2;i<=17;i+=2){
            document.writeln(i);
        }

        var k = 1;
        while(k<=5){
            
            document.writeln("RPL"+"");k++;
        }
    </script>

</body>
</html>
