<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var massage = prompt("Masukkan Teks : ")
        var format = massage.toUpperCase()
        var size = 1 
        for (i=0;i<massage.length;i++){
            document.write(format.charAt(i).fontsize(size).bold())
            if(size<7){
                size++
            }else{
                size=1
            }
        }
    </script>
</body>
</html>
