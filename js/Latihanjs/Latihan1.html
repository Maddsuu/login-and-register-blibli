<body>
    <script type="text/javascript">
        var n = prompt("Total Belanja : ");
        if (n >=1 && n <= 4) {
            alert("Perbanyak Belanja");
        }
        else if (n >=5 && n <=10) {
            alert("Hadiah Payung");
        }
        else if (n >=11 && n <=15) {
            alert("Hadiah Kipas Angin");
        }
        else if (n >=16 && n <=20) {
            alert("Hadiah Speaker");
        }
        else {
            alert("Selamat, Anda mendapatkan Sepeda Gunung");
        }
    </script>

<a href="javascript:alert('Pinjam dulu 100')">Claim Hadiah Disini</a>
